<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./TEMPLATE4_LOGINFORM.css">
  <title>login </title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
  
  
  <div class="wrapper">
    <form action="#">
      <h3>Welcome Back!</h3>
      <h4>We missed you! Please enter your details.</h4>
    <div class="input-field">
            <label>Email</label>
        <input type="text" placeholder="Enter your email">
        
      </div>

       <div class="input-field">
            <label>Password</label>
        <input type="password" placeholder="Enter Password">
        <i class='bx bxs-hide eye-icon'></i>
        
      </div>

      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Sign in</button>


      


      <button class="google" type="submit"  > 
        <img src="./images/Google__G__Logo.svg.png" alt="" class="google-img">
        <span>Sign In with google</span></button>


      <div class="register">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </form>
  </div>

  
</body>
</html>
