<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./TEMPLATE5_LOGINFORM2.css">
    <title>create an account</title>
    
</head>
<body>
    <div class="first">
        <form>
            <div class="whole">
            <h2>CREATE AN ACCOUNT</h2>


            <div class="input-box">
                <span class="details">First Name*: 
                    <input type="text" placeholder=""/>
                </span>
            
            </div>


            <div class="input-box">
                <span class="details">Last Name*: 
                    <input type="text" placeholder=""/> </span>

            </div>


            <div class="input-box">
                <span class="details">Date of birth*: 
                    <input type="date" placeholder="dd-mm-yyyy"/>
                </span>
                
            </div>  


            <div class="input-box">
                <span class="details">City*: 
                    <input type="text" placeholder=""/>
                </span>
                
            </div>

            <div class="input-box">
                
                <span class="phone">Phone Number*: 
                    <input type="text" placeholder="(+46)"/>
                </span>
                
            </div>

            
            <div class="input-box">
                <span class="email">Email*: 
                    <input type="email" placeholder=""/>
                </span>
                
            </div>

            
            <div class="input-box">
                <span class="details">Password*: 
                    <input type="password" placeholder=""/>
                </span>
                
            </div>

            
            <div class="input-box">
                 <span class="details">Confirm Password*: 
                <input type="password" placeholder=""/>
            </span>
                
            </div>

            
            <div class="tick">
                <input type="checkbox" class="tick1"/>
                <span for="tick1" class="details">I want to recieve monthly newsletters </span>
                
            </div> 
            

            <div class="tick">
                <input type="checkbox" class="tick2"/>
                    <span for="tick2" class="details">I have read and accepted the conditions posted on the website www.fly-fly-with-us.com.</span>

            </div>

            <div class="input-box">
                <button class="reg">Sign up</button>

            </div> 
        </div>
        </form>
    
    
</body>
</html>
